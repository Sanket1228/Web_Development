<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input tag</title>
</head>

<body>
    <h2>This is HTML form tutorial</h2>

    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role : <input type="text" name="MyRole" id="">
        </div>
        <br>
        <div>
            Email : <input type="email" name="MyEmail" id="">
        </div>
        <br>
        <div>
            Date : <input type="date" name="MyDate" id="">
        </div>
        <br>
        <div>
            Bonus : <input type="number" name="MyBonus" id="">
        </div>
        <br>
        <div>
            <label for="elig">Are you eligible</label>
            <input type="checkbox" name="MyCheckbox" id="elig">
        </div>
        <br>
        <div>
            Gender : Male <input type="radio" name="MyGender" id=""> Female <input type="radio" name="MyGender" id="">
        </div>
        <br>
        <div>
            Write about Yourself : <br><textarea name="MySelf" id="" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Cars</label>
            <select name="" id="car">
                <option value="ind">Indica</option>
                <option value="swt">Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>

</body>

</html>
