<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>

    <!-- Entities means printing reserved keywords in HTML with the Entities which are given in HTML -->

    <div class="container">
        <p>paragraph is written with &lt;p&gt; </p>
        <p>pound is given by &pound; </p>
        <p>Half is given by &frac12; </p>
        <p>o slash is given by &oslash; </p>

    </div>
    
</body>
</html>
