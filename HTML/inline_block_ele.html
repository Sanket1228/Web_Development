<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block element</title>
</head>
<body>
    <!-- p tag takes extra space, block element -->
    <p style="border: 2px solid red;">This is paragraph</p> <p style="border: 2px solid blue;">This is also paragraph</p>

    <!-- span tage takes only space which it needed, inline element -->
    <span style="border: 2px solid red;">This is span</span><span style="border: 2px solid blue;">This is also span</span>  


    
</body>
</html>
