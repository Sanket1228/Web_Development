<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and classes</title>
</head>
<body>
    <h3>Id's and classes tutorial in html</h3>

    <!-- Here Id is given to only one element in whole page But class can be given to multiple tags  -->

    <div id="mainBox" class="redBg">
        div tag with Id and class
    </div>
    <span id="mainBox" class="redBg myclass myclass1 myclass2">
        span tag with Id and class
    </span>
</body>
</html>
