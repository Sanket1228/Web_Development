<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigating the DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>Services</li>
        </ul>
    </div>
    <script>
        let main = document.getElementById("main");                 //with ID
        console.log(main);          
        let nav = document.getElementById('nav');
        console.log(nav);

        let container = document.getElementsByClassName("container");       //By class name
        console.log(container)

        
        let container1 = document.querySelector('.container');          //using selector, selects only first 
        console.log("Selector returns ", container1)
        
        let sel = document.querySelectorAll('#nav>li');             //using selectors, selects all which are present
        console.log("Selector returns ", sel)     
    </script>
</body>
</html>
