<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval and setTimeOut in JS</title>
</head>

<body>
    <div class="container">
        Time is <span id="time"></span>
    </div>
    <script>
        // setTimeout --> Alllows us to run the function once after the interval of time
        // setInterval --> Alllows us to run the function repeatedly after the interval of time
        function greet(name,text){
            console.log("Hello " + name + " "+  text );
        }
        // timeout = setTimeout(greet, 2000,"Sanket","Good Morning");
        // clearTimeout(timeout);          //clears the setTimeout so function will not run
        // timeinterval = setInterval(greet, 2000,"Sanket","Good Morning");
        // clearInterval(timeinterval);        //clears the setInterval function so it will not run

        function time(){
            tm = new Date();
            console.log(tm);
            document.getElementById('time').innerHTML=tm;
        }
        setInterval(time,1000);
    </script>
</body>

</html>
