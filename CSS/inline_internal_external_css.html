<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <link rel="stylesheet" href="external.css">
    <style>
        /* this is internal css */
        div{
            color: purple;
            background-color: yellowgreen !important;
        }
    </style>
</head>
<body>
    <!-- this is inline CSS -->
    <p style="color: red; background-color: yellow;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tenetur harum qui est cum eveniet praesentium.
    </p>
    <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos deserunt dolorum ipsum quisquam magnam vitae ad asperiores distinctio ab ullam!</div>
</body>
</html>
