<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: blueviolet;     /* color by name */
        }
        #secondPara{
            color: rgb(199, 44, 44);    /* color by rgb i.e. red green blue */
        }
        #thirdPara{
            color: #2c7d41;  /* color by hex value */
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is my paragraph in first box</p>
    <h2>This is my second box</h2>
    <p id="secondPara">This is my paragraph in second box</p>
    <h2>This is my first box</h2>
    <p id="thirdPara">This is my paragraph in third box</p>
</body>
</html>
